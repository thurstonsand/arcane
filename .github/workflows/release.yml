name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  release:
    runs-on: depot-ubuntu-24.04-16

    env:
      DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane
      AGENT_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane-headless

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Install frontend deps
        run: pnpm -C frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm -C frontend build

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: |
            backend/go.sum
            cli/go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.ARCANE_BOT_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

      # Docker Images
      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve manager image name
        id: manager-image
        run: |
          OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${OWNER,,}/arcane" >> "$GITHUB_OUTPUT"

      - name: Resolve agent image name
        id: agent-image
        run: |
          OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${OWNER,,}/arcane-headless" >> "$GITHUB_OUTPUT"

      - name: Manager image metadata
        id: manager-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.manager-image.outputs.value }}
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v
            type=raw,value=latest

      - name: Build and push manager image
        id: manager-build
        uses: depot/build-push-action@v1
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.manager-meta.outputs.tags }}
          labels: ${{ steps.manager-meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}
          sbom: true
          provenance: true

      - name: Agent image metadata
        id: agent-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.agent-image.outputs.value }}
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v
            type=raw,value=latest

      - name: Build and push agent image
        id: agent-build
        uses: depot/build-push-action@v1
        with:
          context: .
          file: docker/Dockerfile-agent
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.agent-meta.outputs.tags }}
          labels: ${{ steps.agent-meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}
          sbom: true
          provenance: true

      - name: Container image attestation (manager)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ steps.manager-image.outputs.value }}
          subject-digest: ${{ steps.manager-build.outputs.digest }}
          push-to-registry: true

      - name: Container image attestation (agent)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ steps.agent-image.outputs.value }}
          subject-digest: ${{ steps.agent-build.outputs.digest }}
          push-to-registry: true

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false
