name: Build Next Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-next-images
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: depot-ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Install frontend deps
        run: pnpm -C frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm -C frontend build

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Build manager binaries
        run: |
          chmod +x ./scripts/github/build-binaries.sh
          VERSION=next REVISION=${{ github.sha }} ./scripts/github/build-binaries.sh

      - name: Build agent binaries
        run: |
          VERSION=next REVISION=${{ github.sha }} ./scripts/github/build-binaries.sh --agent

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: backend/.bin/
          retention-days: 1

  build-manager-image:
    name: Build Manager Image
    runs-on: depot-ubuntu-latest
    needs: build-binaries
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: backend/.bin/

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Resolve Docker image name
        id: image-name
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${REPO_OWNER,,}/arcane" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image-name.outputs.value }}:next
          file: docker/Dockerfile-static
          build-args: |
            VERSION=next
            REVISION=${{ github.sha }}

  build-agent-image:
    name: Build Agent Image
    runs-on: depot-ubuntu-latest
    needs: build-binaries
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: backend/.bin/

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Resolve Docker image name
        id: image-name
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${REPO_OWNER,,}/arcane-headless" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image-name.outputs.value }}:next
          file: docker/Dockerfile-agent-static
          build-args: |
            VERSION=next
            REVISION=${{ github.sha }}
