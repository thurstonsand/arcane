name: Release New Arcane Version

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  release:
    runs-on: depot-ubuntu-24.04-32

    env:
      MANAGER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane
      AGENT_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane-headless

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Just
        uses: extractions/setup-just@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Frontend Dependencies
        run: just deps install frontend

      - name: Build Arcane Frontend
        run: just build single frontend

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: |
            backend/go.sum
            cli/go.sum

      - name: Manager image metadata
        id: manager-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MANAGER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v
            type=raw,value=latest
          labels: |
            org.opencontainers.image.authors=OFKM Technologies
            org.opencontainers.image.url=https://github.com/getarcaneapp/arcane
            org.opencontainers.image.documentation=https://github.com/getarcaneapp/arcane/blob/main/README.md
            org.opencontainers.image.source=https://github.com/getarcaneapp/arcane
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=BSD-3-Clause
            org.opencontainers.image.ref.name=arcane
            org.opencontainers.image.title=Arcane
            org.opencontainers.image.description=Modern Docker Management, Made for Everyone

      - name: Build and push manager image
        id: manager-build
        uses: depot/build-push-action@v1
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.manager-meta.outputs.tags }}
          labels: ${{ steps.manager-meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}
          sbom: true
          provenance: true

      - name: Agent image metadata
        id: agent-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AGENT_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v
            type=raw,value=latest
          labels: |
            org.opencontainers.image.authors=OFKM Technologies
            org.opencontainers.image.url=https://github.com/getarcaneapp/arcane
            org.opencontainers.image.documentation=https://github.com/getarcaneapp/arcane/blob/main/README.md
            org.opencontainers.image.source=https://github.com/getarcaneapp/arcane
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=BSD-3-Clause
            org.opencontainers.image.ref.name=arcane-agent
            org.opencontainers.image.title=Arcane Agent
            org.opencontainers.image.description=Arcane Agent

      - name: Build and push agent image
        id: agent-build
        uses: depot/build-push-action@v1
        with:
          context: .
          file: docker/Dockerfile-agent
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.agent-meta.outputs.tags }}
          labels: ${{ steps.agent-meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}
          sbom: true
          provenance: true

      - name: Container image attestation (manager)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.MANAGER_IMAGE_NAME }}
          subject-digest: ${{ steps.manager-build.outputs.digest }}
          push-to-registry: true

      - name: Container image attestation (agent)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.AGENT_IMAGE_NAME }}
          subject-digest: ${{ steps.agent-build.outputs.digest }}
          push-to-registry: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.ARCANE_BOT_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
          DISCORD_WEBHOOK_TOKEN: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false
