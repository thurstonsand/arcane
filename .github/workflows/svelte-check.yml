name: Svelte Check

on:
  push:
    branches: [main]
    paths:
      - "frontend/src/**"
      - ".github/workflows/svelte-check.yml"
      - ".github/svelte-check-matcher.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "svelte.config.js"
  pull_request:
    branches: [main, "release/**"]
    paths:
      - "frontend/src/**"
      - ".github/workflows/svelte-check.yml"
      - ".github/svelte-check-matcher.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "svelte.config.js"
  workflow_dispatch:

jobs:
  type-check:
    name: Run Svelte Check
    runs-on: depot-ubuntu-24.04-8
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm --filter arcane-frontend install --frozen-lockfile

      - name: Add svelte-check problem matcher
        run: echo "::add-matcher::.github/matchers/svelte-check-matcher.json"

      - name: Build frontend
        run: pnpm --filter arcane-frontend build

      - name: Run svelte-check
        run: pnpm --filter arcane-frontend check:ci
