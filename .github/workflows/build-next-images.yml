name: Build Next Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-next-images
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-next-images:
    runs-on: depot-ubuntu-24.04-16
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short git commit SHA
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup depot buildx driver
        id: setup-buildx-driver
        run: |
          depot configure-docker

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --skip=sign,announce,validate,nfpm,homebrew
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_NEXT: "true"
          SKIP_RELEASE: "true"
          SKIP_CHANGELOG: "true"
          GORELEASER_CURRENT_TAG: next-${{ steps.vars.outputs.sha_short }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
