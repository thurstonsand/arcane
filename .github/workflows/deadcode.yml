name: Go Deadcode Check

on:
  push:
    branches: [main]
    paths:
      - "backend/**/*.go"
      - "types/**/*.go"
      - "cli/**/*.go"
      - ".github/workflows/deadcode.yml"
      - ".github/matchers/deadcode-matcher.json"
      - "go.work"
      - "backend/go.mod"
      - "backend/go.sum"
  pull_request:
    branches: [main, "release/**"]
    paths:
      - "backend/**/*.go"
      - "types/**/*.go"
      - "cli/**/*.go"
      - ".github/workflows/deadcode.yml"
      - ".github/matchers/deadcode-matcher.json"
      - "go.work"
      - "backend/go.mod"
      - "backend/go.sum"
  workflow_dispatch:

jobs:
  deadcode:
    if: github.event.pull_request.head.repo.owner.login == 'getarcaneapp'
    name: Run GoLang Deadcode Analysis
    runs-on: depot-ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Install deadcode
        run: go install golang.org/x/tools/cmd/deadcode@latest

      - name: Add deadcode problem matcher
        run: echo "::add-matcher::.github/matchers/deadcode-matcher.json"

      - name: Run deadcode analysis
        id: deadcode
        working-directory: backend
        run: |
          OUTPUT=$(deadcode ./... 2>&1 || true)
          echo "$OUTPUT"
          COUNT=$(echo "$OUTPUT" | grep -c "unreachable func" || echo "0")
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v4
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "## ğŸ” Deadcode Analysis"

      - name: Comment deadcode results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸ” Deadcode Analysis

            Found **${{ steps.deadcode.outputs.count }}** unreachable functions in the backend.

            <details>
            <summary>View details</summary>

            ```
            ${{ steps.deadcode.outputs.output }}
            ```

            Only remove deadcode that you know is 100% no longer used. 

            </details>

            > Analysis from commit ${{ github.sha }}
          edit-mode: replace
