services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: frontend-dev
    container_name: arcane-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ${HOST_PROJECT_ROOT:-..}/frontend:/app/frontend:cached
      - ${HOST_PROJECT_ROOT:-..}/package.json:/app/package.json:ro
      - ${HOST_PROJECT_ROOT:-..}/pnpm-workspace.yaml:/app/pnpm-workspace.yaml:ro
      - ${HOST_PROJECT_ROOT:-..}/pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
      - /app/node_modules
      - /app/frontend/node_modules
      - pnpm-cache:/root/.local/share/pnpm/store
    environment:
      - NODE_ENV=development
      - DEV_BACKEND_URL=http://backend:3552
    depends_on:
      - backend
    networks:
      - arcane-dev
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:3000 >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: backend-dev
      args:
        GO_VERSION: "1.26.0"
    container_name: arcane-backend-dev
    ports:
      - "3552:3552"
    volumes:
      - ${HOST_PROJECT_ROOT:-..}/go.work:/app/go.work:ro
      - ${HOST_PROJECT_ROOT:-..}/types:/app/types:cached
      - ${HOST_PROJECT_ROOT:-..}/cli:/app/cli:cached
      - ${HOST_PROJECT_ROOT:-..}/backend:/app/backend:cached
      - ${HOST_PROJECT_ROOT:-..}/backend/.air.toml:/app/backend/.air.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - arcane-dev-data:/app/backend/data
      - go-build-cache:/go/cache
      - go-mod-cache:/go/pkg/mod
    environment:
      - GIN_MODE=debug
      - ENVIRONMENT=development
      - PORT=3552
      - LOG_LEVEL=debug
      - APP_URL=http://localhost:3000
      - PUID=1000
      - PGID=1000
      - ENCRYPTION_KEY=dev-encryption-key-replace-in-production-must-be-32-chars
      - JWT_SECRET=dev-jwt-secret-replace-in-production-must-be-long-enough
      - DATABASE_URL=file:data/arcane.db?_pragma=journal_mode(WAL)&_pragma=busy_timeout(2500)&_txlock=immediate
    working_dir: /app/backend
    networks:
      - arcane-dev
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:3552/api/health >/dev/null || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  arcane-agent:
    profiles: ["agent"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
      target: backend-dev
      args:
        GO_VERSION: "1.26.0"
    container_name: arcane-agent
    ports:
      - "3553:3553"
    environment:
      - GIN_MODE=debug
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - PORT=3553
      - AGENT_MODE=true
      - AGENT_TOKEN=arc_Xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      - MANAGER_API_URL=http://backend:3552
      - ENCRYPTION_KEY=dev-encryption-key-replace-in-production-must-be-32-chars
      - JWT_SECRET=dev-jwt-secret-replace-in-production-must-be-long-enough
      - DATABASE_URL=file:data/arcane.db?_pragma=journal_mode(WAL)&_pragma=busy_timeout(2500)&_txlock=immediate
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - agent-dev-data:/app/backend/data
      - ${HOST_PROJECT_ROOT:-..}/go.work:/app/go.work:ro
      - ${HOST_PROJECT_ROOT:-..}/types:/app/types:cached
      - ${HOST_PROJECT_ROOT:-..}/cli:/app/cli:cached
      - ${HOST_PROJECT_ROOT:-..}/backend:/app/backend:cached
      - ${HOST_PROJECT_ROOT:-..}/backend/.air.toml:/app/backend/.air.toml:ro
      - go-build-cache:/go/cache
      - go-mod-cache:/go/pkg/mod
    working_dir: /app/backend
    networks:
      - arcane-dev
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:3553/api/health >/dev/null || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  arcane-dev:
    driver: bridge
    name: arcane-dev-network

volumes:
  arcane-dev-data:
    name: arcane-dev-data

  agent-dev-data:
    name: agent-dev-data

  go-build-cache:
    name: arcane-go-build-cache

  go-mod-cache:
    name: arcane-go-mod-cache

  pnpm-cache:
    name: arcane-pnpm-cache
